<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Daw : A blog-type travel site"/>
    <meta name="author" content="wlstn & ssddo"/>
    <link rel="icon" href="imgs/나뭇잎.png">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/search.js"></script>
    <title>Daw</title>
</head>
<body>
    <nav class="navbar">
        <div class="hamberger_btn">
            
        </div>
        <img src="imgs/DAW 파랑.png" alt="DAW로고" class="daw-logo">
    </nav>
    <div class="search_bar">
        <input type="text" class="search_text" placeholder="지역 입력">
        <button class="search_button">
            <img src="imgs/돋보기.png" alt="" class="search_icon" width="40" height="40">
        </button>
    </div>
      <div class="dropdown">
        <button class="dropbtn">
          <span class="dropbtn_icon"></span>
          <span class="dropbtn_content">정렬</span>
          <span class="dropbtn_click" style="font-family: Material Icons; font-size : 16px; color : #3b3b3b; float:right;"
            onclick="dropdown()"><img src="imgs/드롭다운 파랑.png" class="dropbtn_click" alt=""></span>
        </button>
        <div class="dropdown-content">
          <div class="type" onclick="showMenu(this.innerText)">최신순</div>
          <div class="type" onclick="showMenu(this.innerText)">인기순</div>
          <div class="type" onclick="showMenu(this.innerText)">모든글</div>
        </div>
      </div>
</body>
</html>
