<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Daw : A blog-type travel site"/>
    <meta name="author" content="wlstn & ssddo"/>
    <link rel="icon" href="imgs/나뭇잎.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="main.js"></script>
    <title>Daw</title>
</head>
<body>
    <nav class="navbar">
        <div class="hamberger_btn">
            <img src="imgs/햄버거 버튼.png" alt="햄버거_버튼" class="hamberger_img">
        </div>
        <img src="imgs/DAW 파랑.png" alt="DAW로고" class="daw-logo">
    </nav>

    <!-- 로그인 -->
    <div class="login">
        <div class="login_text">
            로그인
        </div>
        <div class="login_id">
            <div class="id_text">
                ID
            </div>
            <label for="ID">
                <input type="text" id="ID" placeholder="아이디">
            </label>
            <img src="imgs/자물쇠.png" alt="자물쇠_아이콘" class="lock_img">
        </div>
        <div class="login_pw">
            <div class="pw_text">
                PW
            </div>
            <label for="PW">
                <input type="password" id="PW" placeholder="비밀번호">
            </label>
            <img src="imgs/열쇠.png" alt="열쇠_아이콘" class="key_img">
        </div>
        <button class="login_btn">
            확인
        </button>
    </div>
</body>
</html>
