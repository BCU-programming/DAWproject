            </div>
            
            <div class = "post_writing">
                <textarea name="content" class="summernote"></textarea>
            </div>
            <script>
                $('.summernote').summernote({
                    height: 600,
                    width: 1000,
                    placeholder: "내용을 입력하세요",
                    lang: "ko-KR"
                });
            </script>
        </div>
        <div class="post_btn">
            <button class="btn_square"></button>
            <span class="btn_word">올리기</span>
        </div>
