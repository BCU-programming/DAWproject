    <div class="join">
        <div class="join_text">
            회원가입
        </div>
        <div class="join_id">
            <div class="id_text">
                ID |
            </div>
            <label for="ID">
                <input type="text" id="ID" placeholder="아이디">
            </label>
        </div>
        <div class="join_pw">
            <div class="pw_text">
                PW |
            </div>
            <label for="PW">
                <input type="password" id="PW" placeholder="비밀번호">
            </label>
        </div>
        <div class="join_name">
            <div class="name_text">
                Name |
            </div>
            <label for="name">

            </label>
        </div>
        <div class="join_phone">
            <div class="phone_text">
                Phone |
            </div>
            <label for="phone">
                <input type="text" id="phone" placeholder="휴대폰 번호">
            </label>
        </div>
        <div class="join_email">
            <div class="email_text">
                E-mail |
            </div>
            <label for="PW">
                <input type="email" id="email" placeholder="이메일">
            </label>
        </div>
        <button type="button" onclick="location.href='login.html'" class="join_btn" >
            완료
        </button>
