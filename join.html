<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Daw : A blog-type travel site"/>
    <meta name="author" content="wlstn & ssddo"/>
    <link rel="icon" href="imgs/나뭇잎.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/join.css">
    <script src="main.js"></script>
    <title>Daw</title>
</head>
<body>
    <nav class="navbar">
        <div class="hamberger_btn">
            <img src="imgs/햄버거 버튼.png" alt="햄버거_버튼" class="hamberger_img">
        </div>
        <img src="imgs/DAW 하양.png" alt="DAW로고" class="daw-logo">
    </nav>
    <div class="join">
        <div class="join_text">
            회원가입
        </div>
        <div class="join_id">
            <div class="id_text">
                ID |
            </div>
            <label for="ID">
                <input type="text" id="ID" placeholder="아이디">
            </label>
        </div>
        <div class="join_pw">
            <div class="pw_text">
                PW |
            </div>
            <label for="PW">
                <input type="password" id="PW" placeholder="비밀번호">
            </label>
        </div>
        <div class="join_name">
            <div class="name_text">
                Name |
            </div>
            <label for="name">
                <input type="text" id="name" placeholder="이름">
            </label>
        </div>
        <div class="join_phone">
            <div class="phone_text">
                Phone |
            </div>
            <label for="phone">
                <input type="text" id="phone" placeholder="휴대폰 번호">
            </label>
        </div>
        <div class="join_email">
            <div class="email_text">
                E-mail |
            </div>
            <label for="PW">
                <input type="email" id="email" placeholder="이메일">
            </label>
        </div>
        <button type="button" onclick="location.href='login.html'" class="join_btn" >
            완료
        </button>
    </div>
</body>
</html>
